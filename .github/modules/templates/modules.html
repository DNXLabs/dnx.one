{% extends "base.html" %}

{% block content %}
    <h2 class="pt-4">Modules</h2>
    <div class="dropdown-divider pb-3"></div>
    <div class="row">
        {% for module in modules %}
        <div class="col-md-6 mb-4" style="min-height: 285px">
            <div class="card box-shadow shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <div class="card-title d-flex justify-content-between">
                        <h5 style="margin-bottom: 0rem">{{ module.name }}</h5>
                        <div>
                            <button class="btn btn-link" style="padding: 0;" data-toggle="modal" data-docs-url="https://dnxlabs.github.io/{{ module.name }}" data-target=".docs-modal"><i class="fa fa-file-text-o"></i></button>
                            <a class="btn btn-link" style="padding: 0; margin-left: 5px;" href="https://github.com/DNXLabs/{{ module.name }}"><i class="fa fa-external-link"></i></a>
                        </div>
                    </div>
                    <p>
                        <a href="https://github.com/DNXLabs/{{ module.name }}/actions">
                            <img src="https://github.com/DNXLabs/{{ module.name }}/workflows/Lint/badge.svg" alt="Lint Status">
                        </a>
                        <a href="https://github.com/DNXLabs/{{ module.name }}/blob/master/LICENSE">
                            <img alt="LICENSE" src="https://img.shields.io/github/license/DNXLabs/{{ module.name }}">
                        </a>
                    </p>
                    <p><b>Version:</b> <a href="{{ module.html_url }}">{{ module.tag_name }}</a></p>
                    <p class="card-text justify-text">
                        {{ module.description }}
                    </p>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ module.tarball_url }}" class="btn btn-sm btn-outline-primary">.tar</a>
                            <a href="{{ module.zipball_url }}" class="btn btn-sm btn-outline-primary">.zip</a>
                        </div>
                        <small class="text-muted">Id: {{ module.id }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
